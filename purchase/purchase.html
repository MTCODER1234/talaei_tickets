<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talaei Tickets</title>
    <link rel="stylesheet" href="purchase.css">

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <section class="navigation-bar-parent">
            <div class="navigation-bar-child">

                <button class="previous-page-button">
                    <i class="fas fa-angle-left back-icon"></i>
                    BACK
                </button>
                
                <div class="Talaei-Tickets-Logo">
                    <p>TALAEI TICKETS</p>
                </div>

                <div class="user">
                    <div class="notification">
                        <i class="fas fa-bell notification-icon"></i>
                        <span class="badge">3</span>
                    </div>
                    <i class='fas fa-user-circle user-icon'></i>
                </div>
            </div>
        </section>

        <section id="main">
            <div id="main-text">
                <h1 id="talaei-tickets-title-main">TALAEI TICKETS</h1>
                <h2 id="show-title-main">#1 ticket selling store in 2025</h2>
            </div>

            <div id="summary-purchase-container">
                <div class="summary-purchase-div">
                    <p class="heading-summary-purchase">Summary</p>
                    <div class="items-purchased">
                        <div class="item-row">
                            <div class="text-amount-div">
                                <p class="text-purchase-container number-of-tickets-purchase-container">1</p>
                                <div class="label-and-type-div">
                                    <p class="text-purchase-container label-tickets-purchase-container" id="meionfywu">mehdi ahmadvand</p>
                                    <div class="type-ticket">
                                        <i class="fa-solid fa-star type-ticket-icon"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="text-purchase-container price-of-tickets-purchase-container">$300</p>
                        </div>
                    </div>

                    <div class="buy-div">
                        <p class="text-buy-div">Total</p>
                        
                        <p class="text-buy-div">$300</p>
                    </div>

                </div>

                <div class="summary-purchase-div">
                    <p class="heading-summary-purchase" id="payment-heading">Payment Methods</p>

                    <div class="email-container">
                        <p class="heading-email">Please Enter Your Email</p>
                        <div class="email-input-div">
                            <i class="fa-solid fa-envelope email-icon"></i>
                            <input class="email-input" id="email-input-value" placeholder="example@gmail.com">
                        </div>
                    </div>

                    <div class="online-methods-container">
                        <button class="online-method-button">
                            <i class="fa-brands fa-google-pay payment-icons"></i>
                        </button>
                        <button class="online-method-button">
                            <i class="fa-brands fa-cc-paypal payment-icons"></i>
                        </button>
                        <button class="online-method-button">
                            <i class="fa-brands fa-apple-pay payment-icons"></i>
                        </button>
                    </div>

                    <button id="submit-button">Purchase</button>
                </div>
            </div>
        </section>
    </section>

    <script src="back.js"></script>
    <script src="sendEmail.js" defer></script>
    <script src="script.js"></script>

</body>
</html>
